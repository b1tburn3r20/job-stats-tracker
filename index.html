<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="images/jobs.ico">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>

    <title>JobTrack</title>
  </head>
  <body>
    <div id="container">
      <header>JobTrack</header>
      <div id="notice-container"><div id="notice-icon-container">
        <i id="notice-icon" class="fa-solid fa-circle-question fa-lg" style="color: #fafafa;"></i></div>
        <!-- <p id="intro">
          Hi my name is Alejandro Bermudez, I am a full stack Junior Software
          Engineer who doesnt have a degree in computer science or a college
          degree. Other than completing a bootcamp for software engineering
          immersive, I am completely self-taught. This app is tracking how long,
          how many applications, interviews etc until I get a job in the related
          field.</p> -->
      </div>
      
      
      </p>
      <div id="form-settings">
        <div id="form-selector">
          <button class="form-opening-button" id="applied-form-button">Applied</button>
          <button class="form-opening-button" id="heard-back-form-button">Heard back</button>
          <button class="form-opening-button" id="rejected-form-button">Rejected</button>
          <button class="form-opening-button" id="interviewed-form-button">Interviewed</button>
        </div>
        <i id="bars-icon" class="fa-solid fa-bars fa-lg" style="color: #fafafa;"></i>

      </div>      
      <div class="form-container" id="applied">
        <p>I applied to..</p>
        <input
          type="text"
          placeholder="Enter company name"
          id="submit-applied-input"
        />
        <button id="submit-applied">Add Submission</button>
      </div>
      <div class="form-container" id="heard-back">
        <p>I heard back from..</p>
        <input
          type="text"
          placeholder="Enter company name"
          id="submit-heard-back-input"
        />
        <button id="submit-heard-back-button">Add Submission</button>
      </div>
      <div class="form-container" id="rejected">
        <p>I got rejected from..</p>
        <input
          id="submit-rejected-input"
          type="text"
          placeholder="Enter company name"
          id="rejected"
        />
        <button id="submit-rejected-button">Add Submission</button>
      </div>
      <div class="form-container" id="interview">
        <p>I got interviewed at..</p>
        <input
          id="submit-interviewed-input"
          type="text"
          placeholder="Enter company name"
          id="interview"
        />
        <button id="submit-interviewed-button">Add Submission</button>
      </div>
      <!-- Showing Statistics -->
      <div id="statistics-parent-container">
        <!-- <h2 id="statistics-header">Job Hunt Statistics</h2> -->
        <div id="chart-icons">
          <i id="chart-pie-icon" class="fa-solid fa-chart-pie fa-lg" style="color: #fafafa;"></i>
          <i id="chart-simple-icon" class="fa-solid fa-chart-simple fa-lg" style="color: #fafafa;"></i>
          <i id="chart-circle-dot-icon" class="fa-solid fa-circle-dot fa-lg" style="color: #fafafa;"></i>
          <i id="chart-layer-group-icon" class="fa-solid fa-layer-group fa-lg" style="color: #fafafa;"></i>
      </div>
      

        <canvas id="myPieChart"></canvas>

      <div class="statistic-container">
        <h3 class="stat-title">Jobs Applied to: </h3>
        <div id="jobs-applied-to" class="form"</div></div>
      </div>
      <div class="statistic-container">
        <h3 class="stat-title">Jobs Heard Back From: </h3>
        <div id="jobs-heard-back-from"></div>
      </div>
      <div class="statistic-container">
        <h3 class="stat-title">Jobs Rejected From: </h3>
        <div id="jobs-rejected-from"></div>
      </div>
      <div class="statistic-container">
        <h3 class="stat-title">Jobs Interviewed For: </h3>
        <div id="jobs-interviewed-for"></div>
      </div>
    </div>
      </div>
    <script type="module" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://kit.fontawesome.com/1546d6398c.js" crossorigin="anonymous"></script>
  </body>
</html>
